<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoTBay - Welcome</title>
    <link rel="stylesheet" type="text/css" href="CSS/styles.css"> 
    <script>
        function displayWelcomeMessage() {
            const username = sessionStorage.getItem('username');
            if (username) {
                document.getElementById('welcomeMessage').textContent = `Welcome, ${username}!`;
            } else {
                window.location.href = 'login.html'; 
            }
        }
    </script>
</head>
<body onload="displayWelcomeMessage()">
    <header>
        <h1>IoTBay</h1>
        <p>Your one-stop shop for IoT products</p>
    </header>

    <div class="container">
        <p id="welcomeMessage" style="text-align: center; font-size: 1.5em;">Welcome!</p>
    </div>

    <footer>
        <p>Â© 2023 IoTBay. All rights reserved.</p>
    </footer>
</body>
</html>
