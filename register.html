<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoTBay - Register</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script>
        // Function to validate the form
        function validateForm() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Check if passwords match
            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return false; // Prevent form submission
            }
            return true; // Allow form submission
        }

        // Function to store the username in sessionStorage and redirect
        function storeUsername() {
            const username = document.getElementById('username').value;
            if (username) {
                // Store the username in sessionStorage
                sessionStorage.setItem('username', username);
                window.location.href = "index.html";  // Redirect to the index page
            }
        }

        // Combined function to validate and then store the username and redirect
        function validateAndStore(event) {
            event.preventDefault(); // Prevent the form from submitting

            // Validate the form
            if (validateForm()) {
                // If validation passes, store the username and redirect
                storeUsername();
            }
        }
    </script>
</head>

<body>
    <header class="header-container">
        <div class="header-img">
            <img src="iot.png" alt="IoTBay Logo" class="logo">
        </div>
        <div class="header-title">
            <h1>IoTBay</h1>
        </div>
        <form class="search-form">
            <label for="search-input" class="search-label">Search:</label>
            <input type="text" id="search-input" placeholder="Search...">
            <button type="submit" class="search-button">Search</button>
        </form>
        <nav class="index-nav">
            <ul>
                <li><a href="register.html">Register</a></li>
                <li><a href="product.html">Shop</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="login.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="form-container">
        <h2>Register</h2>
        <form onsubmit="validateAndStore(event)">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <footer>
        <p>&copy; 2023 IoTBay. All rights reserved.</p>
    </footer>
</body>

</html>
