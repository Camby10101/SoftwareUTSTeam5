<!DOCTYPE html>

<html>
    <head>

        <meta charset="UTF-8">

        <link rel="stylesheet" href="CSS/styles.css">
    </head>
    <body>
        <div>
            <div class="login">
                <h1>IoTBay Login</h1>

        </div>
