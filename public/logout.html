<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IoTBay - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header-container">
        <div class="header-img">
            <a href="index.html"><img src="Logo.png" alt="IoTBay Logo" class="logo"></a>
        </div>
        <div class="header-title"><h1>IoTBay</h1></div>
        <form class="search-form">
            <label for="search-input" class="search-label">Search:</label>
            <input type="text" id="search-input" placeholder="Search...">
            <button type="submit" class="search-button">Search</button>
        </form>
        <nav class="index-nav">
            <ul>
                <li><a href="register.html">Register</a></li>
                <li><a href="product.html">Shop</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="logout.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="form-container">
        <h2>Logout</h2>
        <form id="logoutForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Logout</button>
        </form>
    </div>

    <footer>
        <!-- footer same as in login.html -->
    </footer>

    <script>
        document.getElementById('logoutForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const inputEmail = document.getElementById('email').value;
            const inputPassword = document.getElementById('password').value;
            const storedEmail = sessionStorage.getItem('email');
            const storedPassword = sessionStorage.getItem('password');
            const logId = sessionStorage.getItem('log_id');

            if (inputEmail === storedEmail && inputPassword === storedPassword) {
                // Log logout time
                const logoutRes = await fetch('/logout-log', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id: logId })
                });

                const logoutResult = await logoutRes.json();

                if (!logoutResult.success) {
                    alert('Logout logging failed.');
                    return;
                }

                sessionStorage.clear();
                window.location.href = 'index.html';
            } else {
                alert('Incorrect email or password. Logout failed.');
            }
        });
    </script>
</body>
</html>
